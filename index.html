<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty Snake - Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0d1b2a; color: white; padding: 20px; }
        .debug-info { background: #1e293b; padding: 15px; margin: 10px 0; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #ff7e5f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üêç Dynasty Snake - Database Debug</h1>
    
    <div class="debug-info">
        <h3>Test Database Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testSavePlayer()">Test Save Player</button>
        <button onclick="testSaveScore()">Test Save Score</button>
        <div id="debugResult" style="margin-top: 10px;"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/1GdL95nRZ44FgY73lJtyEkZmnsqmkk0_JfdOuwQbiJ5kdNlWeLHU5b-wj/exec';

        async function testConnection() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const result = await response.text();
                document.getElementById('debugResult').innerHTML = 
                    `<span style="color: #4CAF50">‚úÖ SUCCESS:</span> ${result}`;
            } catch (error) {
                document.getElementById('debugResult').innerHTML = 
                    `<span style="color: #f44336">‚ùå ERROR:</span> ${error}`;
            }
        }

        async function testSavePlayer() {
            const testData = {
                action: 'new_player',
                playerName: 'TestPlayer',
                playerId: 'test_' + Date.now(),
                isGuest: false,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                const result = await response.text();
                document.getElementById('debugResult').innerHTML = 
                    `<span style="color: #4CAF50">‚úÖ PLAYER SAVED:</span> ${result}`;
            } catch (error) {
                document.getElementById('debugResult').innerHTML = 
                    `<span style="color: #f44336">‚ùå ERROR:</span> ${error}`;
            }
        }

        async function testSaveScore() {
            const testData = {
                action: 'game_score',
                playerName: 'TestPlayer',
                playerId: 'test_' + Date.now(),
                score: 100,
                oranges: 20,
                isGuest: false,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                const result = await response.text();
                document.getElementById('debugResult').innerHTML = 
                    `<span style="color: #4CAF50">‚úÖ SCORE SAVED:</span> ${result}`;
            } catch (error) {
                document.getElementById('debugResult').innerHTML = 
                    `<span style="color: #f44336">‚ùå ERROR:</span> ${error}`;
            }
        }
    </script>
</body>
</html>
